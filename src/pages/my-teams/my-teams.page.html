<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <p>You Are not Currently following Any Teams</p>
    <p> Select Tournaments and add teams</p> -->

    <ion-card *ngIf="!favourites">
        <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>Oops !!! No Favourites yet</p>
            <p>You can add teams to favourite from tournaments page</p>
            <button full round ion-button (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
                      Find Tournament 
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favourites">
        <ion-list>
            <ion-list-header class="my-teams-header"> Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event,item)">
                    <ion-icon name="star"></ion-icon>
                        {{item.team.name}}
                    <p>{{item.tournamentName}}</p>
            </button>
        </ion-list>
        <ion-card-content>
                <p>You can add teams to favourite from tournaments page</p>
                <button full round ion-button (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
                        Find Tournament 
            </button>
        </ion-card-content>
    </ion-card>

    <!-- <button outline ion-button (click)="goToTournaments()" icon-only>
        <ion-icon name="search"></ion-icon>
    </button> -->


    <!-- <ion-fab>
        <button ion-fab (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
            </button>
    </ion-fab> -->
</ion-content>
