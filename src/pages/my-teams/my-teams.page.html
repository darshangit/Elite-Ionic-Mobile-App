<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <p>You Are not Currently following Any Teams</p>
    <p> Select Tournaments and add teams</p> -->

    <ion-list>
        <ion-list-header>Followed Teams</ion-list-header>
        <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event,item)">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>
    <p>To Follow more team, select a torunament</p>

    <!-- <button outline ion-button (click)="goToTournaments()" icon-only>
        <ion-icon name="search"></ion-icon>
    </button> -->

    <button full round ion-button (click)="goToTournaments()">
            <ion-icon name="search"></ion-icon>
              Find Tournament 
    </button>

    <!-- <ion-fab>
        <button ion-fab (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
            </button>
    </ion-fab> -->
</ion-content>
